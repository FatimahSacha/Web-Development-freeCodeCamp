<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Use this form to give feedback in order to improve the platform.</p>

  <form action="#" id="survey-form">
    <label for="name" id="name-label">
      <input type="text" id="name" name="name" required placeholder="Enter your Name">
    </label>

     <label for="email" id="email-label">
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </label>

    <label for="number" id="number-label">
      <input type="number" id="number" name="number" min="16" max="120" placeholder="Age" required>
    </label>

    <label for="dropdown">
      <select id="dropdown" name="dropdown">
        <option value="">Select One</option>
        <option value="web-design">Web design</option>
        <option value="javascript">Javascript</option>
        <option value="framework">Javascript Frameworks</option>
        <option value="database">Databases</option>
      </select>
      </label>

      <label for="yes">On average how would you rate freeCodeCamp:
        <input type="radio" id="yes" name="rating" value="yes"> Very Good
        </label>

        
      <label for="middle">
        <input type="radio" id="Middle" name="rating" value="middle"> Not sure
        </label>

        
      <label for="no">
        <input type="radio" id="no" name="rating" value="no"> Not my Thing
        </label>

        <label for="github">Favourite Feature
          <input type="checkbox" id="github" value="github" name="feature"> Github
        </label>

          <label for="tutorials">Favourite Feature
          <input type="checkbox" id="tutorials" value="tutorials" name="feature"> Tutorials
        </label>

          <label for="videos">Favourite Feature
          <input type="checkbox" id="videos" value="videos" name="feature"> Videos
        </label>

          <label for="open-source">Favourite Feature
          <input type="checkbox" id="open-source" value="open-source" name="feature"> Open source
        </label>
  </form>
</body>
</html>
