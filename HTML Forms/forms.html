<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formTitle">
        <h1 class="title">Simple Contact Form</h1>
        <p class="formText">Please fill out the form below and a member of the team will get back to you</p>
   

    <form action="#" method="post">
        <label for="first-name">First Name:
            <input type="text" id="first-name" name="first-name" placeholder="Please Enter Your Name Here" required>
        </label>

        <label for="last-name">Last Name:
            <input type="text" id="last-name" name="last-name" placeholder="Please Enter Your Last Name Here" required>
        </label>

        <label for="email-address">Email Address:
            <input type="email" id="email-address" name="email-address" placeholder="Please Enter Your Email Here" required >
        </label>

        <label for="telephone">Phone Number:
            <input type="tel" id="telephone" name="telephone" placeholder="Please Enter Your Telephone Here" required>
        </label>

        <label for="male-gender">
            <input type="radio" id="male-gender" name="gender"> Male:
        </label>

        <label for="female-gender">
            <input type="radio" id="female-gender" name="gender"> Female:
        </label>

        <label for="other-gender">
            <input type="radio" id="other-gender" name="gender">Other
        </label>

        <label for="enquiry-type">
            <select name="enquiry-type" id="enquiry-type">
                <option value="business">Business</option>
                <option value="Personal">Personal</option>
                <option value="security">Security</option>
                <option value="technical">Technical Escalation</option>
                <option value="extras">Other</option>
            </select>
        </label>
    </form>

    </div>
</body>
</html>
